<ion-header>

  <ion-navbar>
    <ion-title>Actividades</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/imgs/image1.jpg"/>
    <ion-card-content  *ngFor="let item of value.actividadEco">
      <ion-card-title>
        {{item.nombre}}
      </ion-card-title>
      <p>
        {{item.descripcion}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
