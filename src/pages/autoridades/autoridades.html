<ion-header>

  <ion-navbar>
    <ion-title>Autoridades</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="bg-image">
  <ion-card>

    <ion-card-content  *ngFor="let item of value.autoridad">
      <ion-card-title>
        {{item.nombre}}
      </ion-card-title>
      <p>
        {{item.cedula}}<br>
        {{item.cargo}}<br>
        {{item.fechaFiliacion}}<br>
        {{item.telefono}}<br>
        {{item.correo}}<br>
        {{item.profesion}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
