<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>
      GAD MANAGER
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item ion-item *ngFor="let item of allData" (click)="itemSelected(item)">
      {{item.nombre}}
    </ion-item>
  </ion-list>
</ion-content>
