<ion-header>

  <ion-navbar>
    <ion-title>Barrios/Comunidades</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content  *ngFor="let item of value.barrio">
      <ion-card-title>
        {{item.descripcion}}
      </ion-card-title>
      <p>
        {{item.presidente}}<br>
        {{item.nroHabitantes}}<br>
        {{item.altitud}}<br>

      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
